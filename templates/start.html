<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Upload!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <h1 class="title">Wgraj plik</h1>
    <div class="container">
        <form class="upload-form" action="/upload" enctype="multipart/form-data" method="POST">
            <label for="title">Tytuł pliku:</label>
            <input type="text" id="title" name="title">
            <label for="file">Plik:</label>
            <input type="file" id="file" name="upload" multiple="multiple" accept="image/*" required>
            <input class="submit-btn" type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
